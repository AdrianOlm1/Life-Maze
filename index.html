<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life Maze - Pygame Web Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: white;
        }

        h1 {
            font-size: 3em;
            margin: 20px 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .game-container {
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            margin: 20px;
        }

        #canvas {
            border: 3px solid #fff;
            border-radius: 5px;
            display: block;
        }

        .controls {
            margin-top: 20px;
            text-align: center;
            background: rgba(0, 0, 0, 0.5);
            padding: 15px;
            border-radius: 10px;
        }

        .controls h2 {
            margin-top: 0;
            color: #3498db;
        }

        .controls p {
            margin: 10px 0;
            font-size: 1.1em;
        }

        .key {
            background: #3498db;
            padding: 5px 10px;
            border-radius: 5px;
            font-weight: bold;
            display: inline-block;
            margin: 0 3px;
        }

        #loading {
            text-align: center;
            font-size: 1.5em;
        }

        .spinner {
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-top: 5px solid white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <h1>Life Maze</h1>

    <div class="game-container">
        <div id="loading">
            <div class="spinner"></div>
            <p>Loading game...</p>
        </div>
        <canvas id="canvas"></canvas>
    </div>

    <div class="controls">
        <h2>Controls</h2>
        <p><span class="key">↑</span> <span class="key">↓</span> <span class="key">←</span> <span class="key">→</span> or <span class="key">W</span> <span class="key">A</span> <span class="key">S</span> <span class="key">D</span> to move</p>
        <p>Press any key on the title screen to start music</p>
    </div>

    <script src="pygbag.js"></script>
    <script>
        // Remove the "are you sure you want to leave" prompt
        window.addEventListener('load', function() {
            window.onbeforeunload = null;
            // Also prevent pygbag from adding it back
            const originalAddEventListener = window.addEventListener;
            window.addEventListener = function(type, listener, options) {
                if (type === 'beforeunload') {
                    return; // Don't add beforeunload listeners
                }
                return originalAddEventListener.call(this, type, listener, options);
            };
        });
    </script>
</body>
</html>
